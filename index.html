<!doctype html>

<html>

<head>
    <title>A Day in the Life</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <script src="game.js"></script>
</head>

<body>
    <div id="menu">
        <ul id="menu-options">
            <span>Goals</span>
            <ul id="goals">
            </ul>
            <span>Items</span>
            <ul id="items">
            </ul>
            <div id="coins"></div>
            <div id="time"></div>
        </ul>
    </div>
    <div id="game">
        <input type="hidden" id="index">
        <h2 id="location"></h2>
        <div id="text"></div>
        <hr>
        <ol id="text-options">
        </ol>
        <div id="error"></div>
        <input type="text" id="input" autocomplete="off" autofocus>
    </div>
</body>

</html>
